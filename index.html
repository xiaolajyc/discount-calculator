<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>折扣计算器</h2>
        <input type="number" id="originalPrice" placeholder="原始价格">
        <input type="number" id="points" placeholder="反点积分">
        <input type="number" step="0.01" id="discount1" placeholder="第一阶段折扣 (如9折为0.9)">
        <input type="number" step="0.01" id="discount2" placeholder="第二阶段折扣 (如96折为0.96)">
        <button onclick="calculateDiscount()">计算折扣</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateDiscount() {
            var originalPrice = parseFloat(document.getElementById("originalPrice").value);
            var points = parseFloat(document.getElementById("points").value);
            var discount1 = parseFloat(document.getElementById("discount1").value);
            var discount2 = parseFloat(document.getElementById("discount2").value);

            if (isNaN(originalPrice) || isNaN(points) || isNaN(discount1) || isNaN(discount2)) {
                document.getElementById("result").innerText = "请输入有效的值";
                return;
            }

            var discount = (originalPrice * discount1 * discount2 - (points / 200)) / originalPrice;
            var finalDiscount = (discount * 10).toFixed(2) + "折";
            
            document.getElementById("result").innerText = "综合折扣: " + finalDiscount;
        }
    </script>
</body>
</html>
